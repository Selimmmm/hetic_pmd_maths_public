            - |-
              On introduit la factorielle d'un nombre entier positif $n$, que l'on notera $n!$
              <br> Cette quantit√© est calcul√©e ainsi : $n! = 1 \times 2  \times ...  \times n$
              <br> Par convention $0! = 1$ (et on a aussi $1! = 1$)
            - |-
              Le coefficient binomial $\dbinom{n}{k}$ est donn√© par la formule suivante : 
              $$\dbinom{n}{k}  =  \frac{n!}{(n-k)!(k!)} $$

            - |-
              C'est √† dire : 

