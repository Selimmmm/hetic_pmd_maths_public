            - |-
              Soit $\Omega$ un ensemble √† $n$ √©l√©ments. On cherche √† calcule le nombre de combinaisons √† $k$ √©l√©ments.
              <br> Ce nombre de combinaisons est le nombre de sous-ensembles de $\Omega$ de cardinal $k$, c'est √† dire le 
