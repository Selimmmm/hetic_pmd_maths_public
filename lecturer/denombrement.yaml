              <br> Ensuite : $(5-2)! = (3)! = 1 \times 2 \times 3 = 6$
              <br> Enfin : $2! = 1 \times 2 = 2$
              $$\dbinom{5}{2} = \frac{120}{2 \times 6} = \frac{120}{12} = 10$$
              <br> On retrouve bien 10 combinaisons, la m√™me valeur que lorsqu'on les compte "√† la main".

