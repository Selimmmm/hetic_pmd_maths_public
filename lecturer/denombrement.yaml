              Dans un ensemble √† $n$ √©l√©ments, choisir $k$ √©l√©ments, c'est la m√™me chose qu'en choisir $n-k$. 
              <br> En effet, il n'y a pas de diff√©rence entre choisir ceux qu'on s√©lectionne, ou ceux qu'on laisse de c√¥t√©.
              <br> Donc $\dbinom{n}{k} = \dbinom{n}{n-k}$
