section1:
  title: I. Quelques rappels

  subsections:
    - title: Rappel - Loi de probabilit√©
      fields:
        - title: Definition
          type: bull
          content:
            - |-
              Soit une exp√©rience al√©atoire avec un univers $\Omega$. On rappelle que le cardinal
                                d'$\Omega$ est le nombre d'issues (dans le cas du d√©, il y
                                en a 6, chacune des faces)

                            On dit qu‚Äôelle suit une loi de probabilit√© $\mathbb{P}$ si √† chaque issue $x_i$ on peut
                                associer
                                une probabilit√© $p_i$ telle que :
                          
                            <ul>
                                <li>Les $p_i$ sont entre 0 et 1 ie $ 0 \leq p_i \leq 1 $</li>
                                <li>la somme des $p_i$ est √©gale √† 1 ie : $\sum_{i=1}^{Card(\Omega)} p_i = 1$</li>
                                <li>A chaque √©v√©nement $ A = \{x_1, x_2, ..., x_k\} $ on peut associer le nombre
                                    $\mathbb{P}(A)
                                    =
                                    \sum_{i=1}^{k} p_i = p_1 + p_2 + ... + p_k $</li>
                            </ul>

                            <ul>
                                <li>Le nombre $p_i$ est la probabilit√© de l‚Äô√©ventualit√© $x_i$</li>
                                <li>Le nombre $\mathbb{P}(A)$ est la probabilit√© de l'√©v√®nement $A$</li>
                            </ul>

        - title: Exemple
          type: bull
          content:
            - |-
              Pour un d√© non truqu√©, les probabilit√©s de chaque face sont les m√™mes, elles sont
                      toutes
                      √©gales √† $1/6$
                  <ul>
                      <li> Donc pour tout $1\leq i \leq 6$, on a $p_i = \frac{1}{6}$</li>
                      <li> Si on note $A=$"obtenir un nombre pair"</li>
                      <li> Alors $A=\{2;4;6\}$</li>
                      <li> $\mathbb{P}(A) = p_2 + p_4 + p_6 = 3 \times \frac{1}{6} = \frac{1}{2} $</li>
                  </ul>

    - title: Rappel - Variable al√©atoire et loi de probabilit√©
      fields:
        - title: D√©finition
          type: bull
          content:
            - |-
              On dit qu‚Äôon d√©finit une variable al√©atoire $X$ lorsqu‚Äô√† chaque √©ventualit√© d'une
                  exp√©rience
                  al√©atoire on associe un nombre.
            - |-
              La loi de probabilit√© d‚Äôune variable al√©atoire X est l‚Äôensemble des valeurs que peut
                  prendre X
                  ainsi que les probabilit√©s associ√©es.
            - |-
              Donc, nous avons besoin
              de l'ensemble des valeurs prises par cette variable al√©atoire : $\Omega = \{x_1 ; ... ; x_n\}$ et
              des valeurs des probabilit√©s associ√©es que l'on note : $\{ \mathbb{P}(\{X=x_1\}) ; ... ;\mathbb{P}(\{X=x_1\}) \} = \{p_1 ; ... ; p_n\}$

        - title: Exemple
          type: bull
          content:
            - |-
              Quand on lance un d√© 2 fois successivement, il s‚Äôagit d‚Äôune r√©p√©tition de 2
                              exp√©riences identiques
                              et ind√©pendantes car l'exp√©rience est √©videmment identique, et la r√©alisation de la
                              premi√®re n'influe pas sur la deuxi√®me (si on a fait un 6 au premier lancer, puis encore
                              un 6 au deuxi√®me lancer, la probabilit√© de faire
                              un 6 au troisi√®me lancer sera toujours de $\frac{1}{6}$. Donc les r√©p√©titions sont
                              ind√©pendantes.)
              $Card(\Omega)^{n} = 6^{2} = 36$ Il y a bien 36 issues dans cette nouvelle exp√©rience

            - |-
              Si dans un jeu de d√© on gagne un montant en euros √©gal √† la valeur sur la face :
              <ul>
                  <li>L'ensemble des valeurs prises est $\Omega = \{1;2;3;4;5;6\}$ et pour tout $i$ dans
                      $\Omega$ :
                      $p_i
                      = \mathbb{P}(\{X=i\}) = \frac{1}{6}$
                  </li>
              </ul>

              Si dans un jeu de d√© on perd 2 euros en faisant 1, on gagne 5 euros en faisant 6, et
                  rien en
                  faisant 2,3,4, 5, on d√©finit une variable al√©atoire : </li>
              <ul>
                  <li>L'ensemble des valeurs prises est $\Omega = \{1;2;3;4;5;6\}$ et pour tout $i$ dans
                      $\Omega$ :
                      $p_i
                      = \mathbb{P}(\{X=i\}) = \frac{1}{6}$
                  </li>
                  <li>La loi de probabilit√© d‚Äôune variable al√©atoire X est l‚Äôensemble des valeurs que peut
                      prendre X
                      ainsi que les probabilit√©s associ√©es. L'ensemble des valeurs prises est $\{-2;0;5\}$
                      et : $\mathbb{P}(\{X=-2\}) = \frac{1}{6}$,
                      $\mathbb{P}(\{X=0\}) = \frac{4}{6} = \frac{2}{3}$ et $\mathbb{P}(\{X=5\}) =
                      \frac{1}{6}$</li>
