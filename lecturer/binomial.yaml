    - title: Rappel - Esp√©rance math√©matique
      fields:
        - title: D√©finition
          type: bull
          content:
            - |-
              L'esp√©rance math√©matique associ√©e √† la variable al√©atoire $X$ ($x_i$) et aux
                            probabilit√©s
                            associ√©es ($p_i$) : $$\mathbb{E}(X) = \sum_{i=1}^{n}p_i x_i$$
            - |-
              Dans le cadre d‚Äôun jeu d‚Äôargent, l‚Äôesp√©rance est le gain moyen que l‚Äôon peut esp√©rer
                            toucher.
            - |-
              C'est une notion √©quivalente √† la moyenne en statistiques, les probabiliti√©s $p_i$
                            jouant le r√¥le des fr√©quences $f_i$ :

                            $$ \bar{x} = \sum_{i=1}^{n} f_i x_i $$

        - title: Exemple
          type: bull
          content:
            - |-
              Soit $X$ la variable al√©atoire √©gale √† la face obtenue d'un d√© qu'on lance. Si
                               lorsqu'on jette un d√©, on gagne en euros le montant inscrit sur la face, en moyenne
                               on gagne :

                               $$ \mathbb{E}(X) = \sum_{i=1}^{6}p_i x_i = \frac{1}{6} \sum_{i=1}^{6}i =
                               \frac{1}{6}(1+2+3+4+5+6) = 3.5
                               $$

    - title: Rappel - Variance et √©cart-type
      fields:
        - title: D√©finition
          type: bull
          content:
            - |-
              La variance math√©matique associ√©e √† la variable al√©atoire X ($x_i$) et aux probabilit√©s
                                associ√©es ($p_i$) :

                                $$\mathbb{V}(X) = \sum_{i=1}^{n}p_i (x_i - \mathbb{E}(x))^2$$
              <br> (En fait, $\mathbb{V}(X) = \mathbb{E}((X - \mathbb{E}(X))^2) $, c'est √† dire que la variance est la moyenne des √©carts √† la moyenne au carr√©)

            - |-
              L'√©cart-type est d√©fini ainsi :
                            $$ \sigma_{x} = \sqrt{\mathbb{V}(X)} = \sqrt{\sum_{i=1}^{n}p_i (x_i - \mathbb{E}(x))^2}$$
            - |-
              Dans le cadre d'un jeu d'argent, l'√©cart-type est une mesure de risque. En finance, c'est ce qu'on appelle la volatilit√©.

            - |-
              On peut aussi calculer la variance ainsi : 

              $$\mathbb{V}(X) = \mathbb{E}(X^2) - (\mathbb{E}(X))^2  = \sum_{i=1}^{n}p_i x_i^2 - (\sum_{i=1}^{n}p_i x_i)^2$$

        - title: Exemple
          type: bull
          content:
            - |-
              Soit $X$ la variable al√©atoire √©gale √† la face obtenue d'un d√© qu'on lance.  Son esp√©rance est √©gale √† 3.5

              $$\mathbb{V}(X) = \sum_{i=1}^{n}p_i (x_i - \mathbb{E}(x))^2 = \frac{1}{6} \sum_{i=1}^{n} (x_i - 3.5)^2 $$
              $$\mathbb{V}(X) = \frac{1}{6} ((1 - 3.5)^2 + ... + (6 - 3.5)^2)$$

              $$\mathbb{V}(X) = \frac{1}{6}(6.25 + 2.25 + 0.25 + 0.25 + 2.25 + 6.25)$$
              $$\mathbb{V}(X) = \frac{17.5}{6} = \frac{35}{12} $$
            - |-
              Aussi :
              $$ \sigma_{x} = \sqrt{\mathbb{V}(X)} = \sqrt{\frac{35}{12}} = 1.71$$

section2:
  title: II. Quelques lois de probabilit√©s discr√®tes

  subsections:
    - title: Loi de Bernouilli
      fields:
        - title: D√©finition
          type: bull
          content:
            - |-
              La loi de Bernouilli est la loi utilis√©e pour mod√©liser une exp√©rience √† deux issues, 
              l'une de probabilit√© $p$ (le succ√®s), l'autre de probabilit√© $1-p$ (l'√©chec).

            - |-
              $p$ est appel√© le param√®tre de la loi.

            - |-
              On pourra noter : $x_0 = 0$, $x_1 = 1$, $p_0 = \mathbb{P}(X = 0) = (1-p)$, $p_1 = \mathbb{P}(X=1) = p$
            - |-
              Soit $X$ une variable al√©atoire √©gale √† 1 en cas de succ√®s et √† 0 en cas d'√©chec, dans le cadre d'une exp√©rience de Bernouilli.
              <br>
              On a : $ \mathbb{E}(X) = x_1 \times p_1 + x_0 \times p_0 = 1 \times p + 0 \times (1-p)$
              <br>
              Donc : 
              $$ \mathbb{E}(X) = p$$
              <br>
              Et : 
              $$ Var(X) = p(1-p)$$
            - |-
              Si $X$ suit une loi de Bernouilli de param√®te $p$, on note $X \sim Ber(p)$

        - title: Exemples
          type: bull
          content:
            - |-
              Si on lance une pi√®ce √©quilibr√©e, et qu'on note $X$ la variable al√©atoire √©gale √† 1 en cas de succ√®s (Face) et √† 0 en cas d'√©chec (Pile),
              alors $p=\frac{1}{2}$

            - |-
              Si la pi√®ce a une probabilit√© $\frac{3}{4}$ de tomber sur Face, on note $X \sim Ber(\frac{3}{4})$

            - |-
              Si la pi√®ce a une probabilit√© $\frac{3}{4}$ de tomber sur Pile, on note $X \sim Ber(\frac{1}{4})$

    - title: Exercice 1
      fields:
        - title: "√ânonc√©"
          type: bull
          button: true
          content:
            - |-

              Dans le cadre d'un jeu, on lance plusieurs fois la m√™me pi√®ce √©quilibr√©e. 
              <br>
              On d√©finira le succ√®s comme le fait d'obtenir face √† chaque fois. Tous les autres cas sont des √©checs.
              <br>
              Soit $X$ la variable al√©atoire √©gale √† 1 si l'on gagne et √† 0 sinon.
              <br>
              1. On lance la pi√®ce deux fois.  Quelle est la loi de $X$ ?

              <br>
              2. M√™me question si on lance la pi√®ce 10 fois.

              <br>
              3. M√™me question si on lance la pi√®ce $n$ fois.

        - title: "Corrig√©"
          type: bull
          button: true
          content:
            - |-
              1. $X$ suit une loi de Bernouilli de param√®tre $p$ que l'on souhaite d√©terminer.
              <br> On note $F_i$ obtenir Face au lancer $i$.
              <br> $F_1$ et $F_2$ sont ind√©pendants.
              <br> Donc $P(F_1 \bigcap F_2) = \frac{1}{2} \times \frac{1}{2} = \frac{1}{4}$
              <br> Donc $X \sim Ber(\frac{1}{4})$
              <br>


              2. $X$ suit une loi de Bernouilli de param√®tre $p$ que l'on souhaite d√©terminer.
              <br> On note $F_i$ obtenir Face au lancer $i$.
              <br> Les $10$  $F_i$ sont ind√©pendants
              <br> Donc $P(F_1 \bigcap F_2 \bigcap ... F_{10}) = \frac{1}{2} \times \frac{1}{2} \times... \frac{1}{2} = (\frac{1}{2})^{10}$
              <br> Donc $X \sim Ber(\frac{1}{2^{10}})$
              <br>


              3. $X$ suit une loi de Bernouilli de param√®tre $p$ que l'on souhaite d√©terminer.
              <br> On note $F_i$ obtenir Face au lancer $i$.
              <br> Les $n$  $F_i$ sont ind√©pendants
              <br> Donc $P(F_1 \bigcap F_2 \bigcap ... F_{n}) = \frac{1}{2} \times \frac{1}{2} \times... \frac{1}{2} = (\frac{1}{2})^{n}$
              <br> Donc $X \sim Ber(\frac{1}{2^{n}})$

    - title: Exercice 2
      fields:
        - title: "√ânonc√©"
          type: bull
          button: true
          content:
            - |-

              1. Soit $X \sim Ber(\frac{1}{2})$ 
              <br>
              Calculer $Var(X)$
              <br>
              2. Soit $X \sim Ber(\frac{1}{4})$ 
              <br>
              Calculer $Var(X)$
              <br>
              3. Soit $X \sim Ber(p)$ 
              <br>
              Calculer $Var(X)$

        - title: "Corrig√©"
          type: bull
          button: true
          content:
            - |-
              $X$ suit une loi de Bernouilli donc $X = 0$ ou $X = 1$ <br>
              Et, $\mathbb{P}(X = 1) = p_1 = p,  \mathbb{P}(X = 0) = p_0 = 1 - p$ <br>
              1. Soit $X \sim Ber(\frac{1}{2})$ <br>
              Alors, $\mathbb{P}(X = 1) = p_1 = \frac{1}{2},  \mathbb{P}(X = 0) = p_0 = 1 - \frac{1}{2} = \frac{1}{2}$
              <br>
              $Var(X) =  \sum p_i (x_i - \mathbb{E}(x))^2$
              <br>
              $Var(X) =  \sum p_i (x_i - \frac{1}{2})^2$
              <br>
              $Var(X) =   \frac{1}{2} \times (1 - \frac{1}{2})^2 + \frac{1}{2}  \times (0 - \frac{1}{2})^2 $
              <br>
              $Var(X) =   \frac{1}{2} \times (\frac{1}{2})^2 + \frac{1}{2}  \times (\frac{1}{2})^2 $
              <br>
              $Var(X) =   \frac{1}{8}  + \frac{1}{8} $
              <br>
              $Var(X) = \frac{1}{4}$
              <br>
              2. Soit $X \sim Ber(\frac{1}{4})$  
              <br>
              Alors, $\mathbb{P}(X = 1) = p_1 = \frac{1}{4},  \mathbb{P}(X = 0) = p_0 = 1 - \frac{1}{4} = \frac{3}{4}$ <br>
              $Var(X) =  \sum p_i (x_i - \mathbb{E}(x))^2$
              <br>
              $Var(X) =  \sum p_i (x_i - \frac{1}{4})^2$
              <br>
              $Var(X) =   \frac{1}{4} \times (1 - \frac{1}{4})^2 + \frac{3}{4}  \times (0 - \frac{1}{4})^2 $
              <br>
              $Var(X) =   \frac{1}{4} \times (\frac{3}{4})^2 + \frac{3}{4}  \times (\frac{1}{4})^2 $
              <br>
              $Var(X) =   \frac{9}{64}  + \frac{3}{64} $
              <br>
              $Var(X) = \frac{12}{64} = \frac{3}{16}$
              <br>
              3. Soit $X \sim Ber(p)$ 
              <br>
              $Var(X) =  \sum p_i (x_i - \mathbb{E}(x))^2$
              <br>
              $Var(X) =  \sum p_i (x_i - p)^2$
              <br>
              $Var(X) =   p \times (1 - p)^2 + (1-p)  \times (0 - p)^2 $
              <br>
              $Var(X) =   p \times (1 - p)^2 + (1-p)  \times p^2 $
              <br>
              $Var(X) =   p \times (1 - 2 \times p + p^{2}) + (1-p)  \times p^2 $
              <br>
              $Var(X) =   p \times (1 - 2 \times p + p^{2}) +  p^2- p^3 $
              <br>
              $Var(X) =   p - 2 \times p^2 + p^{3} +  p^2 - p^3 $
              <br>
              $Var(X) =   p - p^2 = p \times (1-p)$
              <br>

    - title: Sch√©ma de Bernouilli (ou exp√©rience binomiale)
      fields:
        - title: D√©finition - Sch√©ma de Bernouilli
          type: bull
          content:
            - |-
              Un sch√©ma de Bernouilli (d'ordre $n$) est la r√©p√©tition de $n$ exp√©riences de Bernouilli, identiques et ind√©pendantes.
              On peut aussi en parler comme d'exp√©rience binomiale
            - |-
              Par identique, on sous entend que la probabilit√© $p$ du succ√®s doit √™tre la m√™me √† chaque fois
            - |-
              Par ind√©pendante, on sous entend que le r√©sultat d'une exp√©rience ne doit pas influer sur les r√©sultats des exp√©riences suivantes

        - title: Exemple - Sch√©ma de Bernouilli
