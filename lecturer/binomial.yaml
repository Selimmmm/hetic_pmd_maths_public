    - title: Loi binomiale
      fields:
        - title: D√©finition
          type: bull
          content:
            - |-

              Soit $X$ la variable al√©atoire qui compte le nombre de succ√®s dans un sch√©ma de Bernouilli constitu√© de 
              $n$ √©preuves ayant chacune une probabilit√© de succ√®s √©gale √† $p$

            - |-
              La variable al√©atoire X suit une loi appel√©e loi binomiale de param√®tres $n$ et $p$

              <br>
              Si $X$ suit une loi Binomiale de param√®te $n$ et $p$, on note  $X \sim \mathscr B \left(n ; p\right)$

            - |-
              Pour calculer la probabilit√© du nombre de succ√®s dans le cadre d'un sch√©ma de Bernouilli, ie, pour 
              calculer la probabilit√© que $X$ soit √©gale $k$, on peut utiliser la formule suivante : 

              $$\mathbb{P}(X=k) =  \dbinom{n}{k} \times p^{k} \times (1-p)^{n-k}$$

              Que l'on peut alternativement √©crire avec la notation $C_{n}^k$ pour le coefficient binomial : 

              $$\mathbb{P}(X=k) =  C_{n}^k \times p^{k} \times (1-p)^{n-k}$$

            - |-
              Expliquons cette formule : 
              <br>
              Pour avoir $k$ succ√®s, il faut parcourir $k$ sous branches avec une probabilit√© $p$
              <br>
              Il faut forc√©ment avoir $n-k$ √©checs (toutes les autres issues aux exp√©riences de Bernouilli sont des √©checs)
              <br>
              Donc, sur chaque branche correspondant √† $k$ succ√®s, en appliquant le principe multiplicatif, la probabilit√© est : $p^{k} \times (1-p)^{n-k}$
              <br> 
              Or, il y a en tout $\dbinom{n}{k}$ branches avec $k$ succ√®s.
              <br> 
              Donc la probabilit√© finale est : $\mathbb{P}(X=k) =  \dbinom{n}{k} \times p^{k} \times (1-p)^{n-k}$
              <br>

            - |-
              <b>Calcul de l'esp√©rance : </b>
              <br> 
              Si $X$ suit une loi binomiale de param√®tres $n$ et $p$, alors :

              $$ \mathbb{E}(X) = np $$

              On peut comprendre cette formule intuitivement. En moyenne, le nombre de succ√®s est √©gal au nombre d'essais fois la probabilit√© d'un succ√®s.

              <br> Dans l'exemple ci-dessus, on tire 3 boules, avec une probabilit√© $\frac{2}{5}$ de tirer une boule noire (succ√®s).
              <br> Donc, on tirera en moyenne $\frac{6}{5} = 1.2$ boules noires.
