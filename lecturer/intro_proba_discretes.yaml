    - title: Partition d'évènements
      fields:
        - title: Définition
          type: bull
          content:
            - |-
              Une famille d'évènements $(A_i)$ forme une partition de l'ensemble $\Omega$ s'ils sont
                                tous deux à
                                deux incompatibles et si leur réunion est égale à $\Omega$

      

        - title: Exemple
          type: bull
          content:
            - |- 
              Si on note $A_1$ = "obtenir un nombre pair" et $A_2$ = "obtenir un nombre impair"
                      "
                  <ul>

                        <li>Alors $A_1=\{2;4;6\}$ et $A_2=\{1;3;5\}$</li>
                        <li>Donc $A_1$ et $A_2$ sont incompatibles (ou disjoints) car ils n'ont pas d'issue en
                            commun</li>
                        <li>De plus $A_1 \bigcup A_2 = \{1;2;3;4;5;6\} = \Omega$</li>
                        <li>Donc $(A_1, A_2)$ forme une partition</li>
                    </ul>
                </ul>
                <ul>

                    <li>Si on note $A_1 = \{1\}$, $A_2 = \{2\}$ et $A_3 = \{3;4;5;6\}$
                        "</li>
                    <ul>

                        <li>$A_1$ et $A_2$ sont incompatibles (ou disjoints) car ils n'ont pas d'issue en commun
                        </li>
                        <li>$A_2$ et $A_3$ sont incompatibles (ou disjoints) car ils n'ont pas d'issue en commun
                        </li>
                        <li>$A_1$ et $A_3$ sont incompatibles (ou disjoints) car ils n'ont pas d'issue en
                            commun</li>
                        <li>De plus $A_1 \bigcup A_2 \bigcup A_3 = \{1;2;3;4;5;6\} = \Omega$</li>
                        <li>Donc $(A_1, A_2, A_3)$ forme une partition</li>

                    </ul>




