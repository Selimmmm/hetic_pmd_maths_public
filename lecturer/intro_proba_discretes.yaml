section1:
  title: I. Vocabulaire probabiliste

  # Expérience aléatoire
  ssection1:
    title: Expérience aléatoire

    field1:
      title: Definition
      content:
        line1: >
          Une <b>expérience aléatoire</b> est une expérience dont on ne peut connaître 
          le résultat a priori.
        line2: Les résultats possibles sont appelées issues ou éventualités.

    field2:
      title: Exemple
      content:
        line1: Un lancer de dé est une expérience aléatoire. Il y a 6 issues possibles.

  # Univers
  ssection2:
    title: Univers

    field1:
      title: Definition
      content:
        line1: >
          L’<b>univers</b> d’une expérience aléatoire est l’ensemble de ses issues possibles.
        line2: >
          On le note : $\Omega$.

    field2:
      title: Exemple
      content:
        line1: >
          Pour un lancer de dé, les issues sont : $ \{1 ; 2 ; 3 ; 4 ; 5 ; 6\}$
        line2: >
          Dans le cas du lancer de dé, l'univers est donc : $ \Omega = \{1 ; 2 ; 3 ; 4 ; 5 ; 6\}$

