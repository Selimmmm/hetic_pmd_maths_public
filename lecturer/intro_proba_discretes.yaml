section2:
  title: II. Probabilitiés

  subsections:
    - title: Loi de probabilité
      fields:
        - title: Definition
          type: bull
          content:
            - |-
              Soit une expérience aléatoire avec un univers $\Omega$. On rappelle que le cardinal
                                d'$\Omega$ est le nombre d'issues (dans le cas du dé, il y
                                en a 6, chacune des faces)

                            On dit qu’elle suit une loi de probabilité $\mathbb{P}$ si à chaque issue $x_i$ on peut
                                associer
                                une probabilité $p_i$ telle que :
                          
                            <ul>
                                <li>Les $p_i$ sont entre 0 et 1 ie $ 0 \leq p_i \leq 1 $</li>
                                <li>la somme des $p_i$ est égale à 1 ie : $\sum_{i=1}^{Card(\Omega)} p_i = 1$</li>
                                <li>A chaque événement $ A = \{x_1, x_2, ..., x_k\} $ on peut associer le nombre
                                    $\mathbb{P}(A)
                                    =
                                    \sum_{i=1}^{k} p_i = p_1 + p_2 + ... + p_k $</li>
                            </ul>

                            <ul>
                                <li>Le nombre $p_i$ est la probabilité de l’éventualité $x_i$</li>
                                <li>Le nombre $\mathbb{P}(A)$ est la probabilité de l'évènement $A$</li>
                            </ul>


        - title: Exemple
          type: bull
          content:
            - |-
              Pour un dé non truqué, les probabilités de chaque face sont les mêmes, elles sont
                      toutes
                      égales à $1/6$
                  <ul>
                      <li> Donc pour tout $1\leq i \leq 6$, on a $p_i = \frac{1}{6}$</li>
                      <li> Si on note $A=$"obtenir un nombre pair"</li>
                      <li> Alors $A=\{2;4;6\}$</li>
                      <li> $\mathbb{P}(A) = p_2 + p_4 + p_6 = 3 \times \frac{1}{6} = \frac{1}{2} $</li>
                  </ul>
  
            
    - title: Exercice 5
      fields:
        - title: "Énoncé"
          type: bull
          button: true
          content:
            - |-              
                  Une agence de notation propose un classement de 500 fonds communs de placement (FCP)
                  (de 1 étoile à 5 étoiles) en fonction de leur composition (actions françaises,
                  actions internationales ou titres à revenu fixe).
              
                  Un échantillon de 25 FCP a été sélectionné possédant les propriétés
                      suivantes :
                  <ul>
                      <li>16 FCP sont composés d'actions françaises</li>
                      <li>13 FCP ont obtenu au plus 3 étoiles</li>
                      <li>7 FCP composés d'actions françaises ont 4 étoiles</li>
                      <li>2 FCP composés d'actions françaises ont 5 étoiles</li>
                  </ul>
            - |-
                Supposons que l'on sélectionne aléatoirement un de ces 25 FCP
                  <ol>
                      <li>
                          Quelle est la probabilité de sélectionner un fonds d'actions françaises ?
                      </li>
                      <li>
                          Quelle est la probabilité de sélectionner un fonds noté 4 ou 5 étoiles ?
                      </li>
                      <li>
                          Quelle est la probabilité de choisir un fonds qui est à la fois un fonds
                          d'actions
                          françaises <b>et</b> un fonds noté 4 ou 5 étoiles ?
                      </li>

                      <li>
                          Quelle est la probabilité de choisir un fonds composé d’actions françaises
                          <b>ou</b>
                          noté 4 ou
                          5 étoiles ?
                      </li>
                  </ol>
          


        - title: "Corrigé"
          type: num
          button: true
          content:
            - |-
              L'univers est l'échantillon de ces 25 FCP collectionnés, donc cette probabilité faut :
              $\mathbb{P}(\text{ \{Composé d'actions françaises\}}) = \frac{16}{25}$   
            - |- 
              On sait que : $\mathbb{P}(\text{ \{Avoir 4 ou 5 étoiles \}}) = 1 - \mathbb{P}(\overline{\text{ \{Avoir 4 ou 5 étoiles \}}})$
              Or $\overline{\text{ \{Avoir 4 ou 5 étoiles \}}} = \text{ \{Avoir 3 étoiles au plus \}} $ 
              Donc $ \mathbb{P}(\text{ \{Avoir 4 ou 5 étoiles \}}) = 1 - \frac{13}{25} = \frac{12}{25}$

          image: "../images/corrige_6.png"

