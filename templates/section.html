<h2 id="vocaprob">{{title}}</h2>

<div class="card ai-card p-5">
    <h3>title</h3>
    <h4>Définition</h4>
    <ul>
        <li>Une <b>expérience aléatoire</b> est une expérience dont on ne peut connaître le résultat
            a
            priori.</li>
        <li>Les résultats possibles sont appelées <b>issues</b> ou <b>éventualités</b>.</li>
    </ul>
    <h4>Exemple</h4>
    <ul>
        <li>Un lancer de dé est une expérience aléatoire. Il y a 6 issues possibles.</li>
    </ul>
</div>
